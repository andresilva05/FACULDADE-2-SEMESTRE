<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos: Cookies, Local Storage e Session Storage</title>
</head>
<body>
  <h1>Exemplos de Cookies, Local Storage e Session Storage</h1>

  <h2>1️⃣ Cookies</h2>
  <button onclick="criarCookie()">Criar Cookie</button>
  <button onclick="lerCookies()">Ler Cookies</button>
  <button onclick="apagarCookie()">Apagar Cookie</button>

  <h2>2️⃣ Local Storage</h2>
  <button onclick="salvarLocal()">Salvar LocalStorage</button>
  <button onclick="lerLocal()">Ler LocalStorage</button>
  <button onclick="removerLocal()">Remover Item</button>
  <button onclick="limparLocal()">Limpar Tudo</button>

  <h2>3️⃣ Session Storage</h2>
  <button onclick="salvarSession()">Salvar SessionStorage</button>
  <button onclick="lerSession()">Ler SessionStorage</button>
  <button onclick="removerSession()">Remover Item</button>
  <button onclick="limparSession()">Limpar Tudo</button>

  <script src="exemplos.js"></script>
</body>
