<!-- â— Mostrar um alerta quando uma tecla for pressionada. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert</title>
  </head>
  <body>
    <h1>Pressione qualquer tecla</h1>
    <script>
      document.addEventListener("keydown", function (e) {
        alert(e.key);
      });
    </script>
  </body>
</html>
