<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      const obj = { nome: "Frederico", idade: 30, altura: 1.8 };
      console.log(obj);

      //JSON stringify : obj --> string

      const json = JSON.stringify(obj);
      console.log(json);

      //JSON parse: string --> obj

      const newObj = JSON.parse(json);
      console.log(newObj);
    </script>
  </body>
</html>
