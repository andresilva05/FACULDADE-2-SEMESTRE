<!-- 8. Peça três números. Calcule e mostre a média aritmética.  -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media aritmética</title>
  </head>
  <body>
    <h1 id="media"></h1>

    <script>
      // Solicita ao usuário o primeiro número e converte para tipo Number
      const num1 = Number(prompt("Digite o primeiro número:"));
      // Solicita ao usuário o segundo número e converte para tipo Number
      const num2 = Number(prompt("Digite o segundo número:"));
      // Solicita ao usuário o terceiro número e converte para tipo Number
      const num3 = Number(prompt("Digite o terceiro número:"));

      // Calcula a média dos três números digitados
      const media = (num1 + num2 + num3) / 3;

      // Cria uma mensagem com o resultado da média
      const mensagem = `A média dos três valores digitados é ${media}.`;

      // Exibe a mensagem no elemento HTML com id "media"
      document.querySelector("#media").innerHTML = mensagem;
    </script>
  </body>
</html>
