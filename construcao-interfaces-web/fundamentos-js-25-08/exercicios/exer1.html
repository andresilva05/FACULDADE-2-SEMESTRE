<!-- 1. Peça ao usuário o nome e a idade. Mostre em um alert: Olá [nome], você tem [idade] 
anos! -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostra nome e idade</title>
  </head>
  <body>
    <script>
      // Lê o nome informado pelo usuário
      const nome = prompt("Digite seu nome: ");

      // Lê a idade informada pelo usuário
      const idade = Number(prompt("Digite sua idade: "));

      // Monta a mensagem final
      const mensagem = "Olá " + nome + ", você tem " + idade + " anos!";

      // Exibe a mensagem
      alert(mensagem);
    </script>
  </body>
</html>
