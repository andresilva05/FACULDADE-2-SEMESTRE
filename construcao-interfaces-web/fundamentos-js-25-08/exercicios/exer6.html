<!-- 6. Peça um número e mostre o resto de sua divisão por 2: 
Ex: O número 5 dividido por 2 tem resto 1 -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resto Divisao</title>
  </head>
  <body>
    <h1 id="resto_divisao"></h1>

    <script>
      // Solicita ao usuário que digite um número e converte o valor para tipo Number
      const numero = Number(prompt("Digite um número:"));

      // Calcula o resto da divisão do número por 2
      const resto = numero % 2;

      // Cria uma mensagem informando o número digitado e o resto da divisão
      const mensagem = `O número ${numero} dividido por 2 tem resto ${resto}`;

      // Exibe a mensagem dentro do elemento com id "resto_divisao"
      document.querySelector("#resto_divisao").innerHTML = mensagem;
    </script>
  </body>
</html>
