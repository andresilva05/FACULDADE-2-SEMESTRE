<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exemplo</title>
  </head>
  <body>
    <form action="" method="get" id="myform" novalidate>
      <p>
        <label for="name">Name</label>
        <input for="text" name="name" id="name" pattern="[a-zA-z]+" />
        <span id="name-error" class="error"></span>
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" />
        <span id="email" class="error"></span>
      </p>

      <p>
        <label for="password"> Password</label><br />
        <input type="password" name="password" id="password" />
        <span id="passwd-error" class="error"></span>
      </p>
      <p>
        <label for="cpasswd">Confirm your password</label><br />
        <input type="password" name="cpasswd" id="cpasswd" />
        <span id="cpasswd-error" class="error"></span>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
