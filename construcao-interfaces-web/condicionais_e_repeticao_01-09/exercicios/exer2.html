<!-- Peça ao usuário um número e mostre a tabuada de 1 a 10 usando um for. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <body>
    <p id="resultado"></p>
    <script>
      var numero = prompt("Digite um número:");
      for (var i = 1; i <= 10; i++) {
        document.querySelector("#resultado").innerHTML +=
          numero + " x " + i + " = " + numero * i + "<br>";
      }
    </script>
  </body>
</html>
