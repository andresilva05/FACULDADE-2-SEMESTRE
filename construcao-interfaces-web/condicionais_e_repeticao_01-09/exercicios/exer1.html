<!-- Solicite a idade do usuário e informe se ele é menor de idade ou maior de idade. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maior de idade</title>
  </head>
  <body>
    <script>
      let idade = Number(prompt("Digite sua idade: "));

      if (idade < 18) alert("Você é menor de idade");
      else alert("Você é maior de idade");
    </script>
  </body>
</html>
