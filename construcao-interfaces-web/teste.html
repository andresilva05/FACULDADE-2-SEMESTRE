<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste CSS â€“ Ajustes Simples</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .card {
        width: 320px;
        max-width: 90%;
        padding: 16px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .btn {
        padding: 8px 16px;
        background: #1f2937;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #374151;
      }

      .btn:focus {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
        background: #1f2937;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">

        <p>Ajuste este layout usando apenas CSS.</p>

        </div>
      </div>
    </div>
  </body>
</html>
