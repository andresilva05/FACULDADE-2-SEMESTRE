<!-- Crie um programa que peça ao usuário para digitar uma palavra e exiba no console 
a quantidade de caracteres dessa palavra. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mensagem = prompt("Digite uma mensagem:");

      console.log(mensagem.length);
    </script>
  </body>
</html>
