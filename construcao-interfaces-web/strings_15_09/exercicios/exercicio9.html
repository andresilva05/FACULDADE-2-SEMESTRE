<!-- 9.  Peça ao usuário para digitar uma frase e calcule quantas vogais existem na frase -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let frase = prompt("Digite uma frase.");

      frase = frase.toLocaleLowerCase();
      let letra = frase.split("");

      let vogais = ["a", "e", "i", "o", "u"];
      let contador = 0;

      for (let i = 0; i < letra.length; i++) {
        for (let j = 0; j < vogais.length; j++) {
          if (letra[i] == vogais[j]) {
            contador++;
          }
        }
      }
      console.log(`Total de vogais ${contador}`);
    </script>
  </body>
</html>
