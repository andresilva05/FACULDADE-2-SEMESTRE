<!-- 9. Escreva uma arrow function dobrar que receba um número e retorne o dobro. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>arrow function</title>
    </head>
    <body>
        <script>
            // Define uma arrow function chamada 'dobrar' que recebe um parâmetro 'number'
            // e retorna o dobro desse número.
            const dobrar = (number) => number * 2;

            // Exibe no console o resultado da função 'dobrar' quando chamada com o valor 10.
            console.log(dobrar(10));
        </script>
    </body>
</html>
